<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes Generator</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Old+Italic&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- why d-flex in header not container -->
  <header class="vh-100 text-black d-flex justify-content-center align-items-center flex-column ">
    <div class="container ">
      <div class="header-text m-auto ">
        <h1 class=" text-center mb-5 fw-bolder" style="font-size: 6rem; ;">Quote of the Day</h1>
        <p class="fw-semibold text-center mb-4" style="font-size: 1.6rem;">Press the button below to recieve a random
          quote!</p>
      </div>
      <!--  why m-auto didnt work on header-btn -->
      <div class="header-btn text-center">
        <button class="btn btn-color text-white border border-1 py-4 px-5 border-black w-50" style="font-size: 0.88rem;"
          onclick="getQuotes()">new quote</button>
      </div>

      <p id="quote" class="text-center mt-4" style="font-size: 1.5rem;"></p>
      <p id="author" class="text-center" style="font-size: 1.3rem;"></p>
    </div>
  </header>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
